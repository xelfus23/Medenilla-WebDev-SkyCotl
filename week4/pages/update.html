<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☕ Coffee Shop</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container">
        <h1> ☕ Update Coffee Order</h1>
        <form method="POST" action="../orders/update.php">
            <label for="order_id">Order ID:</label>
            <input type="text" id="order_id" name="order_id" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="coffee">Coffee Type:</label>
            <select id="coffee" name="coffee">
                <option value="espresso">Espresso</option>
                <option value="latte">Latte</option>
                <option value="cappuccino">Cappuccino</option>
                <option value="americano">Americano</option>
                <option value="mocha">Mocha</option>
            </select>

            <div class="input-group">
                <label>Size:</label>
                <input type="radio" id="small" name="size" value="small">
                <label for="small">Small</label>

                <input type="radio" id="medium" name="size" value="medium">
                <label for="medium">Medium</label>

                <input type="radio" id="large" name="size" value="large">
                <label for="large">Large</label>
            </div>

            <div class="input-group">
                <label for="extras">Extras:</label>
                <input type="checkbox" id="sugar" name="extras[]" value="sugar">
                <label for="sugar">Sugar</label>

                <input type="checkbox" id="cream" name="extras[]" value="cream">
                <label for="cream">Cream</label>
            </div>

            <label for="instructions">Special Instructions:</label>
            <textarea id="instructions" name="instructions"></textarea>

            <button type="submit">Update Order</button>
        </form>

        <br />

        <form action="index.html">
            <button type="submit">Back to Main Menu</button>
        </form>
    </div>

</body>

</html>
